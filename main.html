<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>Grocery List</h1>
    
    <table id="groceryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Apple</td>
                <td class="prices">20</td>
            </tr>
            <tr class="item">
                <td>Banana</td>
                <td class="prices">10</td>
            </tr>
            <tr class="item">
                <td>Milk</td>
                <td class="prices">50</td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculateTotal()">Calculate Total</button>

    <script src="./script.js"></script>

</body>
</html>
